<tr class="pf-m-height-auto">
  <td [attr.colspan]="columnCount">
    <ng-container *ngIf="config.noResultsTemplate !== null">
      <ng-container *ngTemplateOutlet="config.noResultsTemplate"></ng-container>
    </ng-container>
    <ng-container *ngIf="config.noResultsTemplate === null">
      <div class="pf-l-bullseye">
        <div class="pf-c-empty-state pf-m-sm">
            <i class="fas fa- fa-search pf-c-empty-state__icon"></i>
            <h2 class="pf-c-title pf-m-md">No results found</h2>
            <div class="pf-c-empty-state__body">
            No results match the filter criteria. Remove all filters or clear all filters to show results.
            </div>
            <!-- <div class="pf-c-empty-state__primary">
            <button class="pf-c-button pf-m-link" type="button">Clear all filters</button>
            </div> -->
        </div>
      </div>
    </ng-container>
  </td>
</tr>
