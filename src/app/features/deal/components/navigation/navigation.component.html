<ng-container *ngIf="navTree$ | async as navs">
    <nav class="pf-c-nav" aria-label="Local">
        <ul class="pf-c-nav__list">
            <li *ngFor="let nav of navs" class="pf-c-nav__item">
                <a [routerLink]="[nav.href]"
                    class="pf-c-nav__link"
                    [state]="nav.state"
                    routerLinkActive="pf-m-current">
                    {{nav.title}}
                </a>
            </li>
        </ul>
    </nav>
</ng-container>
