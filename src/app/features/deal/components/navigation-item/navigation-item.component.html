<li class="pf-c-nav__item"
    [ngClass]="{'pf-m-expandable': item.children, 'pf-m-expanded': navItemExpanded}">
    <a *ngIf="item.children"
        (click)="toggleNavItemExpanded()"
        class="pf-c-nav__link">
        {{item.title}}
        <span class="pf-c-nav__toggle">
            <i class="fas fa-angle-right" aria-hidden="true"></i>
        </span>
    </a>
    <a [routerLink]="[item.href]"
        *ngIf="!item.children"
        class="pf-c-nav__link"
        [state]="item.state"
        routerLinkActive="pf-m-current">
        {{item.title}}
    </a>
    <section class="pf-c-nav__subnav">
      <ul class="pf-c-nav__simple-list">
        <app-navigation-item *ngFor="let subnav of item.children" [item]="subnav"></app-navigation-item> 
      </ul>
    </section>
</li>
